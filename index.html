<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Star Trek: Space Exploration</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body {
        background-color: #0a0a12;
        color: #e0e0e0;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      }
      @keyframes red-alert-pulse-animation {
        0% { background-color: #111827; } /* Tailwind's bg-gray-900 */
        50% { background-color: #450a0a; } /* Dark Crimson Red */
        100% { background-color: #111827; }
      }
      .red-alert-pulse {
        animation: red-alert-pulse-animation 2s ease-in-out infinite;
      }
      @keyframes wireframe-glow-animation {
        0%, 100% { filter: drop-shadow(0 0 2px #fde047); opacity: 0.8; }
        50% { filter: drop-shadow(0 0 5px #fde047); opacity: 1; }
      }
      .wireframe-glow {
        animation: wireframe-glow-animation 3s ease-in-out infinite;
      }

      /* Warp Animation Styles */
      .warp-container {
        position: absolute;
        inset: 0;
        background-color: #000;
        overflow: hidden;
        z-index: 100;
      }
      .stars-perspective {
        position: absolute;
        inset: 0;
        perspective: 400px;
        transform-style: preserve-3d;
      }
      .star {
        position: absolute;
        width: 3px;
        height: 3px;
        background: white;
        border-radius: 50%;
        animation: star-warp-animation infinite ease-in;
      }
      @keyframes star-warp-animation {
        from {
          transform: translateZ(-50px) scale(0.5);
          opacity: 0.5;
        }
        to {
          transform: translateZ(400px) scale(2);
          opacity: 0;
        }
      }
      .warp-flash {
        position: absolute;
        inset: 0;
        background-color: white;
        opacity: 0;
        animation: warp-flash-animation 2.5s ease-out;
      }
      @keyframes warp-flash-animation {
        0%, 45% { opacity: 0; }
        50% { opacity: 1; }
        55%, 100% { opacity: 0; }
      }
      
      /* Combat FX Styles */
      .phaser-beam {
          stroke-width: 3px;
          animation: phaser-fire-animation 1s ease-out;
      }
      .phaser-beam.federation {
          stroke: #ff4141; /* Red */
          filter: drop-shadow(0 0 3px #ff4141);
      }
      .phaser-beam.klingon {
          stroke: #daa520; /* Dark Yellow */
          filter: drop-shadow(0 0 3px #daa520);
      }
      .phaser-beam.romulan {
          stroke: #32cd32; /* Green */
          filter: drop-shadow(0 0 3px #32cd32);
      }
      .phaser-beam.pirate {
          stroke: #ffeb3b; /* Yellow */
          filter: drop-shadow(0 0 3px #ffeb3b);
      }

      @keyframes phaser-fire-animation {
          0% { opacity: 0; stroke-width: 0; }
          20% { opacity: 1; stroke-width: 3px; }
          80% { opacity: 1; }
          100% { opacity: 0; }
      }

      .torpedo-trail-dot {
          background-color: #f97316; /* orange-500 */
          border-radius: 50%;
          box-shadow: 0 0 4px #fb923c; /* orange-400 */
      }
      @keyframes torpedo-explosion-animation {
        0% { transform: translate(-50%, -50%) scale(0.2); opacity: 1; border-width: 5px; }
        100% { transform: translate(-50%, -50%) scale(1.5); opacity: 0; border-width: 0px; }
      }
      .torpedo-explosion {
        position: absolute;
        border-radius: 50%;
        border-style: solid;
        border-color: #fff;
        background-color: #fb923c; /* orange-400 */
        box-shadow: 0 0 15px 5px #f97316; /* orange-500 */
        animation: torpedo-explosion-animation 0.4s ease-out forwards;
      }

    </style>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.1.1/",
    "react/": "https://aistudiocdn.com/react@^19.1.1/",
    "react": "https://aistudiocdn.com/react@^19.1.1",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.19.0"
  }
}
</script>
</head>

    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
